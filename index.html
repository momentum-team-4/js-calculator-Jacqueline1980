<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Calculator</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="wrapper">

        <div> </div>
        <div> </div>
        <div> </div>
        <div class="clear">
            <div> C </div>
        </div>
        <div class=“one”>
            <div>1</div>
        </div>
        <div class=“two”>
            <div>2</div>
        </div>
        <div class=“three”>
            <div>3</div>
        </div>
        <div class=“divide”>
            <div> / </div>
        </div>
        <div class=“four”>
            <div>4</div>
        </div>
        <div class="five">
            <div>5</div>
        </div>
        <div class=“six”>
            <div>6</div>
        </div>
        <div class="minus">
            <div> - </div>
        </div>
        <div class=“seven”>
            <div>7</div>
        </div>
        <div class=“eight”>
            <div>8</div>
        </div>
        <div class=“nine”>
            <div>9</div>
        </div>
        <div class=“plus”>
            <div> + </div>
        </div>
        <div class=“decimal”>
            <div> . </div>
        </div>
        <div class=“zero”>
            <div> 0 </div>
        </div>
        <div class="equal">
            <div> = </div>
        </div>
        <div class=“multiply”>
            <div> * </div>
        </div>


    </div>


    <script src="main.js"></script>
</body>

</html>
