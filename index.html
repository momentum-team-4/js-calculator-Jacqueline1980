<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" async></script>

</head>

<body>
    <div class="calculator">
        <div id="output" class="answer">
        </div>
        <button class="button-clear" class="clear"> C </button>
        <button class="function" class="number1"> 1 </button>
        <button class="function" class="number2"> 2 </button>
        <button class="function" class="number3"> 3 </button>
        <button class="operator" class="divide"> / </button>
        <button class="function" class="number4"> 4 </button>
        <button class="function" class="number5"> 5 </button>
        <button class="function" class="number6"> 6 </button>
        <button class="operator" class="multiply"> * </button>
        <button class="function" class="number7"> 7 </button>
        <button class="function" class="number8"> 8 </button>
        <button class="function" class="number9"> 9 </button>
        <button class="operator" class="add"> + </button>
        <button class="function" class="number0"> 0 </button>
        <button class="function" class="decimal"> . </button>
        <button class="operator" class="subtract"> - </button>
        <button class="operator" class="equals"> = </button>
        </button>

    </div>

</body>

</html>
